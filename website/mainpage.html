<div class="hat">
  <a  href="mainpage.html">Electric cars</a>

  <!-- Button to open the modal login form -->
  <button onclick="document.getElementById('id01').style.display='block'" id="loginbtn" class="loginbtn" >Login</button>
  <button id="logoutbtn">Log out</button>
  <!-- The Modal -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
  class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="login" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="psw" required>

        <button type="submit" id="check">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <script src="JS/login.js"></script>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot password?</span>
      </div>
      <div class="container">
        <button type="button" onclick="document.location='registrationpage.html'" name="button">Registrate</button>
      </div>
    </form>
  </div>

</div>
